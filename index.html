        <section class="container" >

                    <div>

                </div>
                <div class="centre">
                    <div>

                        <input type="date" id="inp2" class="inp">
                    </div>
                    <div>
                        <label class="label">Gender</label>

                        <input type="radio" name="sel">
                    </div>
                </div>
                <div class="box">
                    <div>

                        <br>

                    </div>
                    <div>

                </div>
                
            </form>
            <div class="subject">

                <select name="" id="option">

                <h3 class="submit">Submit</h3>
